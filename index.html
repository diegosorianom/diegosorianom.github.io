</head>
<script>
    // Function to toggle black and white colors
    function toggleColors() {
        // Get all elements on the page
        const allElements = document.querySelectorAll('*');

        allElements.forEach(element => {
            const computedStyle = getComputedStyle(element);

            // Toggle background color
            if (computedStyle.backgroundColor === 'rgb(0, 0, 0)') {
                element.style.backgroundColor = 'white';
            } else if (computedStyle.backgroundColor === 'rgb(255, 255, 255)') {
                element.style.backgroundColor = 'black';
            }

            // Toggle text color
            if (computedStyle.color === 'rgb(0, 0, 0)') {
                element.style.color = 'white';
            } else if (computedStyle.color === 'rgb(255, 255, 255)') {
                element.style.color = 'black';
            }
        });

        // Add the square to the color change
        const square = document.getElementById('square');

        if (getComputedStyle(square).backgroundColor === 'rgb(0, 0, 0)') {
            square.style.backgroundColor = 'white';
        } else if (getComputedStyle(square).backgroundColor === 'rgb(255, 255, 255)') {
            square.style.backgroundColor = 'black';
        }
    }

    // Attach the toggleColors function to the button click event
    document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('button');
        button.addEventListener('click', toggleColors);
    });
</script>
